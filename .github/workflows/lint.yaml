name: Lint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/**.go'
      - 'go.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.21
    - uses: golangci/golangci-lint-action@v3
      with:
        version: v1.55.2
        args: --timeout 5m
    - name: Install deadcode
      run: go install golang.org/x/tools/cmd/deadcode@v0.17.0
    - uses: actions/checkout@v4
    - name: Run linter
      run: make lint
